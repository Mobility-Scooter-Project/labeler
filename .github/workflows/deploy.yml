name: Deploy on Merge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Optionally ensure all history is fetched
        persist-credentials: false # This is often necessary with deployments
    - name: Configure Git
      run: |
        git config user.name "R"
        git config user.email "r@gmail.com"

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Change to web directory
      run: cd web

    - name: Install Dependencies
      run: npm install
      working-directory: ./web

    - name: Run Deploy Script
      run: npm run deploy
      env:
        NODE_ENV: production
        CI: false
      working-directory: ./web
